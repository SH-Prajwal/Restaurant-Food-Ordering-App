services:
  - type: web
    name: restaurant-app
    runtime: node
    buildCommand: npm run install-all && npm run build
    startCommand: npm start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
